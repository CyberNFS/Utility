{% extends 'Review/base.html' %}
{% load static %}

{% block title %}User Profile{% endblock %}

{% block content %}
    <style>
        .profile-container{
            width: 100%;
            margin-top: 24px;
            margin-bottom: 24px;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 2px 30px #5f6f7c;
            display: flex;
            flex-direction: column;
        }
        .profile-info{
            display: flex;
            flex-wrap: wrap;
            width: 100%;
        }
        .profile-picture{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: auto;
            text-align: center;
        }
        .comments-container{
            margin-top: 24px;
        }
        .profile-background {
            background-image: url('{% static "images/bg.jpg" %}');
            background-size: cover;
            background-repeat: no-repeat;
            positon: relative;
        }
    </style>
    <div class="template-page-container ">
        <div class="profile-container profile-background ">
            <div class="profile-info">

            <img src="{{ user.profile.picture.url }}" alt="Profile Picture" class="profile-picture"/>
            <div style="padding: 12px; flex: 1">
                <h3 style="height: 64px; line-height: 64px">{{ user.profile.name }}</h3>
                <div style="color: grey; word-break: break-all">{{ user.profile.bio }}</div>
            </div>
        </div>
        <div class="divider"></div>
        <div id="comments-container">
            <h3>Your Comments:</h3>
            {% for comment in comments %}  <!-- Make sure to pass 'comments' correctly from the view -->
                <p>{{ comment.text }}</p>
            {% endfor %}
        </div>
        <div class="divider"></div>
        <div style="display: flex; flex-wrap: wrap; justify-content: space-between">
            <a href="{% url 'upload_media' %}" class="btn-small">Upload Media</a>
            <a href="{% url 'edit_profile' %}" class="btn-small">Edit Profile</a>
            <a href="{% url 'logout' %}" class="btn-small">Logout</a>
        </div>

    </div>


    </div>

{% endblock %}
