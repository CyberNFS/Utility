<!DOCTYPE html>
{% load static %}


<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Utility Website{% endblock %}</title>
    <script src = "/static/js/jquery-3.7.1.min.js"></script>
    <link href="/static/plugins/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src = "/static/plugins/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <link href = "/static/css/file.css" rel = "stylesheet"/>
  </head>

  <body style = "background-color:#F6F1EB">
    <nav class="navbar p-3 navbar-expand-lg navbar-light shadow-sm mb-4" >
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Utility Website</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'buildings' %}">Buildings</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                User
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" style="background-color: #F6F1EB">
                <li><a class="dropdown-item" href="{% url 'login' %}">Login</a></li>
                <li><a class="dropdown-item" href="{% url 'profile' %}">profile</a></li>
                <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
              </ul>
            </li>

            <form class="d-flex navbar-right " style = "">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </ul>
        </div>
      </div>
    </nav>
    
    <main>
      {% block content %}
      <!-- Content overridden in child templates -->
      {% endblock %}
    </main>
  
    <footer>
      <!-- Footer content -->
      <div class="container">
        <div class="row">
            <div class="col-md-4"><span class="copyright">PROJECT -- 15D</span></div>
            <div class="col-md-4">
            </div>
            <div class="col-md-2">
            </div>
            <div class="col-md-2">
                <ul class="list-inline quicklinks">
                    <li class="list-inline-item"><a href="{% url 'about' %}"><button type="button">About us</button></a></li>
                </ul>
            </div>
        </div>
    </div>
    </footer>
  </body>
</html>
