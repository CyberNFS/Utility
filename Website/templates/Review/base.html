<!DOCTYPE html>
{% load staticfiles %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Utility Website{% endblock %}</title>
    <style>
        nav {
            background-color: #b0c4de; /* Navbar background */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            display: inline-block;
        }
        nav ul li a {
            display: block;
            padding: 10px;
            background-color: #274175; /* Button background */
            color: white;
            text-decoration: none;
            border: 1px solid #ffffff; /* White border */
            margin: 5px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #016AE3; /* Hover background */
        }
        nav ul li:last-child a {
            border-radius: 50%; /* Makes the link circular */
            padding: 10px; /* Adjust size as needed */
        }
        .btn-small {
            display: inline-block;
            padding: 2px 5px; /* Smaller padding for smaller buttons */
            background-color: white; /* White background */
            color: #274175; /* Dark text for contrast */
            text-decoration: none;
            border: 1px solid #274175; /* Subtle border */
            margin: 2px;
            transition: background-color 0.3s;
            border-radius: 3px; /* Slightly rounded corners */
        }
        .btn-small:hover {
            background-color: #d3d3d3; /* Greyish on hover */
            color: #274175; /* Maintain text color on hover */
        }
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>


</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'buildings' %}">Buildings</a></li>
                <li><a href="{% url 'gallery' %}">Gallery</a></li>
                <li><a href="{% url 'about' %}">About Us</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'profile' %}">Profile</a></li>

                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}

            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Content overridden in child templates -->
        {% endblock %}
    </main>

    <footer>
        <!-- Footer content -->
    </footer>
</body>
</html>
