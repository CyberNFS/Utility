{% extends 'Review/base.html' %}

{% block title %}Facilities | Utility Website{% endblock %}

{% block content %}
<h2>Buildings Page</h2>
<!-- Content specific to the Buildings page -->
    {% for building in buildings %}
    <!-- Building Information -->
    <div>
        <a href="{% url 'building_profile' building.slug %}">
            <img src="{{ building.image.url }}" class = building-picture alt="{{ building.name }}">
            <p>{{ building.name }}</p>
        </a>
    </div>
        <form method="post" action="{% url 'buildings' %}">
            {% csrf_token %}
            {{ comment_form.as_p }}
            <input type="hidden" name="building_id" value="{{ building.id }}">

            <button type="submit">Submit Comment</button>
        </form>
    {% endfor %}



    <!-- {% if user.is_authenticated %} -->
        <a href="{% url 'new_building' %}" class="btn-small">Add a new Facility</a>
    <!-- {% else %} -->
        <a href="{% url 'building_profile' %}" class="btn-small">Building</a>
    <!-- {% endif %} -->
        <a href="{% url 'comment' %}" class="btn-small">Comment</a>

{% endblock %}
